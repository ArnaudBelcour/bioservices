
[upload_docs]
upload_dir=doc/build/html/


[upload_sphinx]
upload-dir = doc/build/html

[aliases]
test=pytest


[pytest]
timeout = 10

[tool:pytest]
# do not use --cov because it interfers with travis command
addopts= --durations=10 --verbose  -n 1 --cov bioservices --cov-report term-missing --maxfail 2

